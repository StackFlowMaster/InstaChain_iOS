strings:
  inputs: Resources/Localizable.strings
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: Generated/Strings.swift
xcassets:
  inputs: Resources/Assets.xcassets
  outputs:
    - templateName: swift4
      output: Generated/Images.swift
colors:
  inputs: Resources/Colors.txt
  outputs:
    templateName: swift4
    output: Generated/Colors.swift
ib:
  inputs: ./
  outputs:
    - templateName: scenes-swift4
      output: Generated/Storyboard Scenes.swift
    - templateName: segues-swift4
      output: Generated/Storyboard Segues.swift